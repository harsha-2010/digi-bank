   <title>Login</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
   <body>
     <section class="login">
      <div id="particles"></div>
      <div class="content-overlay">
       <div class="login_box">
         <div class="left">
          <div class="top_link"><a href="#"><img src="https://drive.google.com/u/0/uc?id=16U__U5dJdaTfNGobB_OpwAJ73vM50rPV&export=download" alt="">Return home</a></div>
           <div class="contact">
             <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h3>LOGIN</h3>
                  <label for="username">USERNAME<span class="required">*</span></label>
                  <input type="text" id="username" formControlName="username" (keyup)="clearErrorMessage('username')" required>
                  <div *ngIf="submitted && loginForm.get('username')?.hasError('required')" class="error-message">
                    Username is required !!
                  </div>
                  <label for="password">PASSWORD<span class="required">*</span></label>
                  <input type="password" id="password" formControlName="password" (keyup)="clearErrorMessage('username')" required>
                  <div *ngIf="submitted && loginForm.get('password')?.hasError('required')" class="error-message">
                    Password is required !!
                  </div>
                  <div *ngIf="submitted && loginForm.get('password')?.hasError('minLength')" class="error-message">
                    Password must contain atleast 4 characters !!
                  </div>
                  <br>

                  <div *ngIf="errorMessage" class="invalid-message">
                    {{ errorMessage }}
                  </div>
   
                  <button class="submit">LOGIN</button>
                  <!-- Add the Register button/link -->
                  <div class="register-link">
                    <p>Don't have an account? <a routerLink="/signup">Register</a></p>
                  </div>
                           
              </form>
           </div>
         </div>
         <div class="right">
           <div class="right-text">
             <h2>DIGI BANK</h2>
             <h4>Your User-Friendly Banking Interface</h4>
           </div>
         </div>
       </div>
      </div>
     </section>
   </body>
